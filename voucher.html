<!DOCTYPE html>
<html>
<head>
    <title>Voucher Calculator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
        }
    </style>
</head>
<body>
<center>
<h2>Voucher Calculator</h2>

<table id="calcTable">
  <tr><th>Voucher %</th><td><input type="number" id="voucherPercent" oninput="calculate()"></td></tr>
  <tr><th>Voucher Cap (RM)</th><td><input type="number" id="voucherCap" oninput="calculate()"></td></tr> 
  <tr><th>Product Price (RM)</th><td><input type="number" id="productPrice" oninput="calculate()"></td></tr>
  <tr><th>Shipping (RM)</th><td><input type="number" id="shipping" value="4.90" oninput="calculate()"></td></tr>
  <tr><th>Total Payment (RM)</th><td id="totalPayment"></td></tr>
  <tr><th>Remainder (RM)</th><td id="remainder"></td></tr>
</table>
</center>
<script>
function calculate() {
  var voucherPercent = document.getElementById("voucherPercent").value;
  var voucherCap = document.getElementById("voucherCap").value;
  var productPrice = document.getElementById("productPrice").value;
  var shipping = document.getElementById("shipping").value;

  var discount = Math.min(productPrice * (voucherPercent / 100), voucherCap).toFixed(2);
  
  var totalPayment = (parseFloat(productPrice) - parseFloat(discount) + parseFloat(shipping)).toFixed(2);
  
  var remainder = (parseFloat(voucherCap) - parseFloat(discount)).toFixed(2);
  
  document.getElementById("totalPayment").innerHTML = totalPayment;
  document.getElementById("remainder").innerHTML = remainder;
}
</script>

</body>
</html>
