<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<center>
  <title><Calculator</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: auto;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Calculator</h1>
  <table>
    <tr>
      <th>Description</th>
      <th>RM</th>
    </tr>
    <tr>
      <td>Supplier Cost</td>
      <td><input type="number" id="supplier-cost"></td>
    </tr>
    <tr>
      <td>Selling Price</td>
      <td><input type="number" id="price" oninput="calculate()"></td>
    </tr>
    <tr>
      <td>Transaction Fees</td>
      <td id="transaction-fees">0.00</td>
    </tr>
    <tr>
      <td>Processing Fees</td>
      <td id="processing-fees">0.00</td>
    </tr>
    <tr>
      <td>Total Fees</td>
      <td id="total-fees">0.00</td>
    </tr>
    <tr>
      <td>VAT on Seller Fees</td>
      <td id="vat">0.00</td>
    </tr>
    <tr>
      <td>Total Fees + VAT</td>
      <td id="total-fees-vat">0.00</td>
    </tr>
    <tr>
      <td>Net Sale</td>
      <td id="net-sale">0.00</td>
    </tr>
    <tr>
      <td>Net Profit</td>
      <td id="net-profit">0.00</td>
    </tr>
    <tr>
      <td>Profit Percentage</td>
      <td id="profit-percentage">0.00%</td>
    </tr>
    <tr>
      <td>Profit Margin</td>
    <td id="profit-margin">0.00%</td>
    </tr>
  </table>

  <script>
    function calculate() {
      // Get the input values
      let supplierCost = Number(document.getElementById("supplier-cost").value);
      let price = Number(document.getElementById("price").value);

      // Calculate the transaction fees
      let transactionFees = price * 0.065;

      // Calculate the processing fees
      let processingFees = (price * 0.045) + 2.00;

      // Calculate the total fees
      let totalFees = transactionFees + processingFees;

      // Calculate the VAT on seller fees
      let vat = totalFees * 0.06;

      // Calculate the total fees + VAT
      let totalFeesVat = totalFees + vat;
      
      // Calculate the net sale
      let netSale = price - totalFeesVat;

      // Calculate the net profit
      let netProfit = netSale - supplierCost;

      // Calculate the profit percentage
      let profitPercentage = (netProfit / price) * 100;
      
      // Calculate profit margin
  	  let profitMargin = (netProfit / netSale) * 100

      // Update the output values
      document.getElementById("transaction-fees").innerHTML = transactionFees.toFixed(2);
      document.getElementById("processing-fees").innerHTML = processingFees.toFixed(2);
      document.getElementById("total-fees").innerHTML = totalFees.toFixed(2);
      document.getElementById("vat").innerHTML = vat.toFixed(2);
      document.getElementById("total-fees-vat").innerHTML = totalFeesVat.toFixed(2);
      document.getElementById("net-sale").innerHTML = netSale.toFixed(2);
      document.getElementById("net-profit").innerHTML = netProfit.toFixed(2);
      document.getElementById("profit-percentage").innerHTML = profitPercentage.toFixed(2) + "%";
	  document.getElementById("profit-margin").innerHTML = profitMargin.toFixed(2) + "%";
    }
  </script>
</body></center>
</html>
