<!DOCTYPE html>
<html>
  <head>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
	<title>Kalkulator Pengiraan Manfaat Program Ayam Kampung PAKKP & Zakat</title>

  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
      }
    input[type="number"] {
      width:25%;
      padding:10px 0px;
      }
    label {
      display:inline-block;
      width:160px;
      text-align:right;
     }
     button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: lightblue;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
      }
    button:hover {
      background-color: blue;
      color: white;
     }
  </style>
  </head>
  <body>
<h1><center><img id="logo" src="logopakkp.jpg" width="50" height="50"> Kalkulator Pengiraan Manfaat PAKKP & Zakat</center></h1>
<center>
    <sup>Masukkan jumlah dalam RM antara RM250 hingga RM250000:</sup>
	<p>RM<input type="number" id="amount" min="250" max="250000" step="1" />
    <button id="calculate">Kira</button></p>
    <br />
    <br />
    <table id="result">
    </table>
<br>
<details>
  <summary></summary>
<sup><i>*Zakat dikeluarkan jika cukup nisab lebih kurang RM20k+-(**mengikut negeri) = jumlah simpanan RM lain + manfaat PAKKP</i></sup>
<center><img src="pakkp.jpg" width="50%" height="50%"></center>
<p><sub>By Pja</sub></p>
<img src="https://counter5.optistats.ovh/private/freecounterstat.php?c=w9kcshbekn17c6s8kagruez2glsg6jhf" border="0" >
</details></center>
  </body>
  <script>
    const calculateBtn = document.getElementById("calculate");
    const amountInput = document.getElementById("amount");

    calculateBtn.addEventListener("click", function () {
    
    let value = parseInt(amountInput.value);
    if (value > 250000) {
      value = 250000;
    } else if (value % 250 !== 0) {
      value = Math.round(value / 250) * 250;
    }
    amountInput.value = value;
   
    
      let totalManfaatBulanan = 0;
      const amount = parseInt(amountInput.value);
 
        const manfaatBulanan = (amount * 5.2) / 100;
        const manfaatTerkumpulSetahun = manfaatBulanan * 12;
        const zakatTahunan = (manfaatTerkumpulSetahun * 2.5) / 100;
        
        var output = `
         <tr>
          <td>Manfaat Bulanan</td>
          <td colspan="3">RM${manfaatBulanan.toFixed(2)}</td>
        </tr>
        <tr>
          <td>Jumlah Setahun</td>
          <td colspan="3">RM${manfaatTerkumpulSetahun.toFixed(2)}</td>
        </tr>
        <tr>
          <td>Zakat Tahunan</td>
          <td colspan="3">RM${zakatTahunan.toFixed(2)}</td>
        </tr>
        
        <tr>
          <th>Bulan</th>
          <th>Terkumpul</th>
        </tr> `;
        
        for (let i = 1; i <= 20; i++) {
        totalManfaatBulanan += manfaatBulanan;
        output += `
          <tr>
          <td>${i}</td>
          <td>RM${totalManfaatBulanan}</td>
          </tr>
      `;
document.getElementById("result").innerHTML = output;
      }
    
    });
  </script>
</html>
