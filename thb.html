<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Currency Converter THB</title>
</head>
<body>
  <h1>Currency Converter</h1>
  <form>
    <label>Enter amount in RM:</label>
    <input type="text" id="rm-amount">
    <button type="button" onclick="calculate()">Convert</button>
  </form>
  <p>THB: <span id="thb-amount"></span></p>
  <script>
    function calculate() {
      var rmAmount = document.getElementById("rm-amount").value;
      var thbAmount = rmAmount * 7.52;
      document.getElementById("thb-amount").innerHTML = thbAmount;
    }
  </script>
</body>
</html>
