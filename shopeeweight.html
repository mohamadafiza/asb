<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Shopee Shipping Weight Calculator</title>
</head>
<body>
<center><h1>Shopee Shipping Weight Calculator</h1></center>
  <center><marquee><h3>Calculation above 15kg in maintenance.</h3></marquee></center>
<form>
    <label><b>Weight (kg):</b> <input type="number" id="weight" step="0.01" title="In kilogram, example: 1.20 for 1.2kg" placeholder="Weight in kilogram"></label>
    <br><br>
    <label><b>Destination:</b></label>
    <br>
    <input type="radio" id="WM" name="destination" value="WM" title="Semenanjung" checked>
    <label for="WM"><span></span>West Malaysia (Semenanjung)</label>
    <br>
    <input type="radio" id="EM" name="destination" value="EM" title="Sabah/Sarawak/Labuan">
    <label for="EM"><span></span>East Malaysia (Sbh/Swk/Labuan)</label>
    <br>
    <input type="radio" id="SS" name="destination" value="SS" title="Delivery in Sabah-Sabah or Sarawak-Sarawak">
    <label for="SS"><span></span>In Sabah or In Sarawak</label>
    <br>
    <input type="radio" id="ECO" name="destination" value="ECO">
    <label for="ECO"><span></span>Economy Delivery</label>
    <br><br>
  <center>
<button onclick="calculate(); return false;" style="background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 12px;">Calculate</button>

<button onclick="resetForm(); return false;" style="background-color: #f44336; /* Red */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 12px;">Reset</button>
</center>
  </form>

  <center><p id="result"></p></center>
  

<style>
input[type="radio"] {
  display: none;
}

input[type="radio"] + label {
  color: #333;
  font-family: Arial, sans-serif;
  font-size: 14px;
}

input[type="radio"] + label span {
  display: inline-block;
  width: 20px;
  height: 20px;
  margin: -1px 4px 0 0;
  vertical-align: middle;
  cursor: pointer;
  border-radius: 50%;
  border: 2px solid #ccc;
}

input[type="radio"]:checked + label span {
  background: #4CAF50;
}
  
   .bold {
      font-weight: bold;
    }
</style>


  <script>
    function resetForm() {
document.getElementById("weight").value = "";
document.querySelector('input[name="destination"]:checked').checked = false;
document.getElementById("result").innerHTML = "";
}


    function calculate() {
      var weight = document.getElementById("weight").value;
      var destination = document.querySelector('input[name="destination"]:checked').value;
      
      var rate = 0;
      if (weight <= 1) {
        if (destination === "WM") rate = 4.90;
        if (destination === "EM") rate = 10;
        if (destination === "SS") rate = 4.50;
        if (destination === "ECO") rate = 5;
      } else if (weight <= 2) {
        if (destination === "WM") rate = 4.90;
        if (destination === "EM") rate = 18;
        if (destination === "SS") rate = 4.50;
        if (destination === "ECO") rate = 7;
      } else if (weight <= 3) {
        if (destination === "WM") rate = 5.60;
        if (destination === "EM") rate = 26;
        if (destination === "SS") rate = 5.20;
        if (destination === "ECO") rate = 9;
      } else if (weight <= 4) {
        if (destination === "WM") rate = 6.30;
        if (destination === "EM") rate = 33;
        if (destination === "SS") rate = 5.90;
        if (destination === "ECO") rate = 11;
      } else if (weight <= 5) {
        if (destination === "WM") rate = 7.00;
        if (destination === "EM") rate = 40;
        if (destination === "SS") rate = 6.60;
        if (destination === "ECO") rate = 13;
      } else if (weight <= 6) {
        if (destination === "WM") rate = 8.00;
        if (destination === "EM") rate = 47;
        if (destination === "SS") rate = 7.60;
        if (destination === "ECO") rate = 15;
      } else if (weight <= 7) {
        if (destination === "WM") rate = 9.00;
        if (destination === "EM") rate = 54;
        if (destination === "SS") rate = 8.60;
if (destination === "ECO") rate = 17;
} else if (weight <= 8) {
if (destination === "WM") rate = 10.00;
if (destination === "EM") rate = 61;
if (destination === "SS") rate = 9.60;
if (destination === "ECO") rate = 19;
} else if (weight <= 9) {
if (destination === "WM") rate = 11.00;
if (destination === "EM") rate = 68;
if (destination === "SS") rate = 10.60;
if (destination === "ECO") rate = 21;
} else if (weight <= 10) {
if (destination === "WM") rate = 12.00;
if (destination === "EM") rate = 75;
if (destination === "SS") rate = 11.60;
if (destination === "ECO") rate = 23;
} else if (weight <= 11) {
if (destination === "WM") rate = 13.00;
if (destination === "EM") rate = 82;
if (destination === "SS") rate = 12.60;
if (destination === "ECO") rate = 25;
} else if (weight <= 12) {
if (destination === "WM") rate = 14.00;
if (destination === "EM") rate = 89;
if (destination === "SS") rate = 13.60;
if (destination === "ECO") rate = 27;
} else if (weight <= 13) {
if (destination === "WM") rate = 15.00;
if (destination === "EM") rate = 96;
if (destination === "SS") rate = 14.60;
if (destination === "ECO") rate = 29;
} else if (weight <= 14) {
if (destination === "WM") rate = 16.00;
if (destination === "EM") rate = 103;
if (destination === "SS") rate = 15.60;
if (destination === "ECO") rate = 31;
} else if (weight <= 15) {
if (destination === "WM") rate = 17.00;
if (destination === "EM") rate = 110;
if (destination === "SS") rate = 16.60;
if (destination === "ECO") rate = 33;
} else {
if (destination === "WM") rate = 1.10 * weight;
if (destination === "EM") rate = 7.00 * weight;
if (destination === "SS") rate = 1.10 * weight;
if (destination === "ECO") rate = 2.00 * weight;
}

  document.getElementById("result").innerHTML = "Shopee Shipping Cost: <span class='bold'>RM" + rate.toFixed(2) + "</span>";
}
  </script>
</body>
</html>
