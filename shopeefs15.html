<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Fees Calculator (Shopee Free Shipping RM15)</title>
  <script>
    function calculate() {
      var productCost = parseFloat(document.getElementById("productCost").value);
      var totalSale = parseFloat(document.getElementById("totalSale").value);
      
      var eastMalaysiaFee = document.getElementById("eastMalaysia").checked ? 10 : 4.9;
      var transactionFee = (totalSale + eastMalaysiaFee) * 0.0212;

      var marketplaceCommission = totalSale * 0.0424;
      var serviceFee = totalSale * 0.053;

      var totalFee = (transactionFee.toFixed(2) - 0) + (marketplaceCommission.toFixed(2) - 0) + (serviceFee.toFixed(2) - 0);
      var netSale = totalSale - totalFee;
      var netProfit = netSale - productCost;
      
      var profitPercentage = (netProfit / totalSale) * 100;
var marginPercentage = (netProfit / productCost) * 100;

document.getElementById("profitPercentage").innerHTML = profitPercentage.toFixed(2) + "%";
document.getElementById("marginPercentage").innerHTML = marginPercentage.toFixed(2) + "%";


      document.getElementById("transactionFee").innerHTML = "RM" + transactionFee.toFixed(2);
      document.getElementById("marketplaceCommission").innerHTML = "RM" + marketplaceCommission.toFixed(2);
      document.getElementById("serviceFee").innerHTML = "RM" + serviceFee.toFixed(2);
      document.getElementById("totalFee").innerHTML = "RM" + totalFee.toFixed(2);
      document.getElementById("netSale").innerHTML = "RM" + netSale.toFixed(2);
      document.getElementById("netProfit").innerHTML = "RM" + netProfit.toFixed(2);
      
  var profitPercentage = (netProfit / totalSale) * 100;
  var marginPercentage = (netProfit / productCost) * 100;

  document.getElementById("profitPercentage").innerHTML = profitPercentage.toFixed(2) + "%";
  document.getElementById("marginPercentage").innerHTML = marginPercentage.toFixed(2) + "%";

    }
  </script>
  <style>
    /* Add some basic styling for the page */
    body {
      font-family: Arial, sans-serif;
    }

   
/* Center the calculator on the page */
.calculator {
display: flex;
flex-wrap: wrap;
justify-content: center;
}

/* Style the input fields and labels */
input[type="text"] {
  width: 30%;
  padding: 10px 0px;
  margin: 1px 0;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
}

label {
  width: 150px;
  text-align: right;
  margin-right: 0px;
  padding-top: 12px;
}

/* Style the calculate button */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

/* Style the output labels */
.output {
  display: flex;
  margin: 10px 0;
}

.output label {
  width: 150px;
  text-align: right;
  margin-right: 10px;
}

.output span {
  font-weight: bold;
  line-height: 2.7;
}
</style>
</head>
<body>
 <center><h1>Shopee Fees Calculator</h1>
    <p><b>(Free Shipping RM15 Programme)</b></p>
  </center>
  <div class="calculator">
    <label for="productCost">Product Cost: RM</label>
    <input type="text" id="productCost" placeholder="Harga Modal">
    <br>
    <label for="totalSale">Product Sale: RM</label>
    <input type="text" id="totalSale" placeholder="Harga Jual">
    <br>
    <label for="eastMalaysia">East Malaysia:</label>
    <input type="checkbox" id="eastMalaysia">
    <br>
    <button onclick="calculate()">Calculate</button>
    <br>
    <br>
    <div class="output">
      <label>Transaction Fee: </label>
      <span id="transactionFee"></span>
    </div>
    <div class="output">
      <label>Marketplace Commission: </label>
      <span id="marketplaceCommission"></span>
    </div>
    <div class="output">
      <label>Service Fee: </label>
      <span id="serviceFee"></span>
    </div>
    <div class="output">
      <label>Total Fee: </label>
      <span id="totalFee"></span>
    </div>
    <div class="output">
      <label>Net Sale: </label>
      <span id="netSale"></span>
    </div>
    <div class="output">
      <label>Net Profit: </label>
      <span id="netProfit"></span>
    </div>
    <div class="output">
  <label>Profit Percentage: </label>
  <span id="profitPercentage"></span>
</div>
<div class="output">
  <label>Margin Percentage: </label>
  <span id="marginPercentage"></span>
</div>

  </div>

  <summary></summary>

<p>**Tick East Malaysia jika buyer Sabah/Sarawak/Labuan</p>
<p>***Category Fee lump sum charge = 4.25%</p>

    </sup></details>
</body>
</html>
