<!DOCTYPE html>

	<title>Kalkulator Pengiraan Dividen ASB 2022</title>
	</head>
<body>

<h1>Kalkulator Pengiraan Dividen ASB 2022</h1>
<h2>ASB 2022 Dividend Calculator</h2>

<p>Jumlah purata baki minima pelaburan setahun (RM):</p>

<input id="pelaburan" type="text">

<button type="button" onclick="kiraASB()">Kira / Calculate</button>
<p>Dividen ASB 2022:</p>
<p id="calculatorasb"></p>

<script>
function kiraASB() {
  var x, y, text;
	y = 'RM'
  x = document.getElementById("pelaburan").value;  
  if (isNaN(x) || x < 1 || x > 30000) {
 	let totalPrice2 = ((x-30000)*0.046)+1530;
	let fixedPrice2 = totalPrice2.toFixed(2);
	text = y + fixedPrice2 ;
  } else {
  	let totalPrice = x*0.051;
	let fixedPrice = totalPrice.toFixed(2);
	text = y + fixedPrice ;

  }
  document.getElementById("calculatorasb").innerHTML = text;
}
</script>
