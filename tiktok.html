<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Tik Tok Seller Fees Calculator</title>
    <center><h1>Tik Tok Seller Fees Calculator</h1></center>
</head>
<body>
  <div>
    <p>Product Supplier Cost: <input type="number" id="supplierCost"></p>
    <p>Product Selling Price: <input type="number" id="sellingPrice"></p>
  </div>
  <div>
    <p><input type="checkbox" id="shippingFeeCheckbox"> Include shipping fee programme</p>
  </div>
  <div id="results">
    <p>Transaction fee: <span id="transactionFee"></span></p>
    <p>Commission fee: <span id="commissionFee"></span></p>
    <p>Shipping fee: <span id="shippingFee"></span></p>
    <p>Total fee: <span id="totalFee"></span></p>
    <p>Net profit: <span id="netProfit"></span></p>
    <p>Net sale: <span id="netSale"></span></p>
    <p>Profit percentage: <span id="profitPercentage"></span></p>
    <p>Margin percentage: <span id="marginPercentage"></span></p>
  </div>
  <div>
    <button id="resetBtn">Reset</button>
    <button id="copyBtn">Copy to Clipboard</button>
  </div>
  <script>
    const supplierCostInput = document.getElementById('supplierCost');
    const sellingPriceInput = document.getElementById('sellingPrice');
    const shippingFeeCheckbox = document.getElementById('shippingFeeCheckbox');
    const transactionFeeSpan = document.getElementById('transactionFee');
    const commissionFeeSpan = document.getElementById('commissionFee');
    const shippingFeeSpan = document.getElementById('shippingFee');
    const totalFeeSpan = document.getElementById('totalFee');
    const netProfitSpan = document.getElementById('netProfit');
    const netSaleSpan = document.getElementById('netSale');
    const profitPercentageSpan = document.getElementById('profitPercentage');
    const marginPercentageSpan = document.getElementById('marginPercentage');
    const resetBtn = document.getElementById('resetBtn');
    const copyBtn = document.getElementById('copyBtn');

    function calculateFees() {
      const supplierCost = parseFloat(supplierCostInput.value) || 0;
      const sellingPrice = parseFloat(sellingPriceInput.value) || 0;
      const includeShippingFee = shippingFeeCheckbox.checked;

      const transactionFee = (sellingPrice * 2.12) / 100;
      const commissionFee = (sellingPrice * 2.12) / 100;
      const shippingFee = includeShippingFee ? (sellingPrice * 2.5) / 100 : 0;
      const totalFee = transactionFee + commissionFee + shippingFee;
      const netProfit = sellingPrice - supplierCost - totalFee;
const netSale = sellingPrice - totalFee;
const profitPercentage = (netProfit / sellingPrice) * 100;
const marginPercentage = (netProfit / supplierCost) * 100;
  transactionFeeSpan.textContent = "RM" + transactionFee.toFixed(2);
  commissionFeeSpan.textContent = "RM" + commissionFee.toFixed(2);
  shippingFeeSpan.textContent = "RM" + shippingFee.toFixed(2);
  totalFeeSpan.textContent = "RM" + totalFee.toFixed(2);
  netProfitSpan.textContent = "RM" + netProfit.toFixed(2);
  netSaleSpan.textContent = "RM" + netSale.toFixed(2);
  profitPercentageSpan.textContent = profitPercentage.toFixed(2) + '%';
  marginPercentageSpan.textContent = marginPercentage.toFixed(2) + '%';
}

supplierCostInput.addEventListener('input', calculateFees);
sellingPriceInput.addEventListener('input', calculateFees);
shippingFeeCheckbox.addEventListener('change', calculateFees);

resetBtn.addEventListener('click', function (event) {
  event.preventDefault();
  supplierCostInput.value = '';
  sellingPriceInput.value = '';
  shippingFeeCheckbox.checked = false;
  calculateFees();
});

copyBtn.addEventListener('click', function (event) {
  event.preventDefault();
  const results = document.getElementById('results').innerText;
  navigator.clipboard.writeText(results).then(function () {
    console.log('Copied to clipboard');
  }, function (err) {
    console.error('Failed to copy to clipboard: ', err);
  });
});
</script>
</body>
</html>
